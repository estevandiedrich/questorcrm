<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
   xmlns:f="http://xmlns.jcp.org/jsf/core"
   xmlns:h="http://xmlns.jcp.org/jsf/html"
   template="/WEB-INF/templates/default2.xhtml">
   <ui:define name="content2">
   <script type="text/javascript">
   $(document).ready(function() {
	   anexosDataTable();
	} );
   $(window).load(function() {
	    jsf.ajax.addOnEvent(function (data) {
	        if (data.status == "success") {debugger
	        	anexosDataTable();
	        }
	    })
	});
   function anexosDataTable()
   {
	   var table = $('#regLeads\\:anexosDataTable').DataTable();
		 
	    $('#regLeads\\:anexosDataTable tbody').on( 'click', 'tr', function () {
	        if ( $(this).hasClass('selected') ) {
	            $(this).removeClass('selected');
	        }
	        else {
	            table.$('tr.selected').removeClass('selected');
	            $(this).addClass('selected');
	        }
	    } );
   }
   </script>
   
      <h1>Inclusão de anexos</h1>

      <h:form id="regAnexos" enctype="multipart/form-data">
		<h:panelGrid>
			<h:outputLabel for="nome" value="Nome:" />
            <h:inputText id="nome" value="#{newAnexo.descricao}" />
            <h:message for="nome" errorClass="invalid" />
            <h:outputLabel for="anexo" value="Anexo:" />
            <h:inputFile id="anexo" value="#{newAnexo.part}"/>
         <p>
            <h:commandButton id="salvar"
               action="#{salvarAnexo.adicionar(email)}" value="Adicionar" >
               <f:ajax execute="regAnexos:nome regAnexos:anexo" render="regLeads:anexosPanelGrid"/>
            </h:commandButton>
         </p>
         </h:panelGrid>
      </h:form>
      <h2>Anexos</h2>
      <h:panelGrid id="anexosPanelGrid">
      <h:panelGroup rendered="#{empty email.anexos}">
         <em>Nenhum anexo registrado.</em>
      </h:panelGroup>
      <h:dataTable id="anexosDataTable" var="_anexo" value="#{email.anexos}"
		rendered="#{not empty email.anexos}"
		styleClass="table"
		width="100%"
		style="display:inline-table;"
		 headerClass="table-header"
		 rowClasses="table-odd-row,table-even-row">
         <h:column>
            <f:facet name="header">Id</f:facet>
                #{_anexo.id}
            </h:column>
         <h:column>
            <f:facet name="header">Descrição</f:facet>
                #{_anexo.descricao}
            </h:column>                
         <h:column>
            <f:facet name="header">Arquivo</f:facet>
                #{_anexo.part.getSubmittedFileName()}
            </h:column>
      </h:dataTable>
      </h:panelGrid>
   </ui:define>
</ui:composition>
