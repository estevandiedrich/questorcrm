<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
	<h:outputStylesheet>
   .leftColumn{   
		float:left;
	}
	.rightColumn
	{
		float:right;
		padding-left:100px;
	}
	</h:outputStylesheet>
		<h1>Detalhes da lead</h1>

		<h:form id="detalharLead">
			<h:panelGrid columns="2" columnClasses="leftColumn,rightColumn">
				<h:panelGrid>
					<h:outputLabel for="nome" value="Nome:" />
					<h:inputText id="nome" value="#{newLead.nome}" disabled="true" />
					<h:message for="nome" errorClass="invalid" />
					<h:outputLabel for="telefone" value="Telefone:" />
					<h:inputText id="telefone" value="#{newLead.telefone}"
						disabled="true" />
					<h:outputLabel for="email" value="Email:" />
					<h:inputText id="email" value="#{newLead.email}" disabled="true" />
					<h:outputLabel for="grupo" value="Grupo:" />
					<h:inputText id="grupo" value="#{newLead.grupo.descricao}"
						disabled="true" />
					<h:outputLabel for="grupoUsuarios" value="Grupo de UsuÃ¡rios:" />
					<h:inputText id="grupoUsuarios"
						value="#{newLead.grupoUsuarios.descricao}" disabled="true" />
				</h:panelGrid>
				<h:panelGrid>
					<p:graphicImage value="#{salvarLead.carregaImagem()}" cache="false" width="150px" height="200px"/>
				</h:panelGrid>
			</h:panelGrid>
		</h:form>
		<ui:include src="/pages/protected/user/emails.xhtml">
			<ui:param name="lead" value="#{newLead}" />
		</ui:include>
	</ui:define>
</ui:composition>
