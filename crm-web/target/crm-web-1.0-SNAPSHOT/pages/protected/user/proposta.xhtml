<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
   xmlns:f="http://xmlns.jcp.org/jsf/core"
   xmlns:h="http://xmlns.jcp.org/jsf/html"
   template="/WEB-INF/templates/default.xhtml">
   <ui:define name="content">
   <script type="text/javascript">
   $(document).ready(function() {
	    var table = $('#propostaDataTable').DataTable();
	 
	    $('#propostaDataTable tbody').on( 'click', 'tr', function () {
	        if ( $(this).hasClass('selected') ) {
	            $(this).removeClass('selected');
	        }
	        else {
	            table.$('tr.selected').removeClass('selected');
	            $(this).addClass('selected');
	        }
	    } );
	} );
   </script>
   
      <h1>Nova Proposta</h1>

      <h:form id="regProposta">
		<h:panelGrid>
			<h:outputLabel for="descricao" value="Descrição:" />
            <h:inputText id="descricao" value="#{newProposta.descricao}" />
            <h:message for="descricao" errorClass="invalid" />
            <br/>
            <h:commandButton id="salvar"
               action="#{salvarProposta.salvar}" value="Salvar" />
         </h:panelGrid>
      </h:form>
      <h2>Propostas</h2>
      <h:panelGroup rendered="#{empty proposta}">
         <em>Nenhuma Proposta registrada.</em>
      </h:panelGroup>
      <h:dataTable id="propostaDataTable" var="_proposta" value="#{proposta}"
		rendered="#{not empty proposta}"
		styleClass="table"
		 headerClass="table-header"
		 rowClasses="table-odd-row,table-even-row">
         <h:column>
            <f:facet name="header">Id</f:facet>
                #{_proposta.id}
            </h:column>
         <h:column>
            <f:facet name="header">Descrição</f:facet>
                #{_proposta.descricao}
            </h:column>                
      </h:dataTable>
   </ui:define>
</ui:composition>
