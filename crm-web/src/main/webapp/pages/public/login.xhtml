<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
	<h:messages id="erros" errorClass="invalid"/>
		<h:form>
			<h:panelGrid>
		    	<h:outputLabel for="usernameInput" value="Usuário:"/>
		    	<h:inputText id="usernameInput" value="#{loginBean.username}" required="true" requiredMessage="Email é obrigatório"/>
		    	<h:message for="usernameInput" errorClass="invalid" />
		    	<h:outputLabel for="passwordInput" value="Senha:"/>
		    	<h:inputSecret id="passwordInput" value="#{loginBean.password}" required="true" requiredMessage="Senha é obrigatória" />
		    	<h:message for="passwordInput" errorClass="invalid" />
		    	<br/>
		    	<h:commandButton value="Login" action="#{loginBean.login}"/>
		    	<br/>
		    	<h:commandLink value="Esqueci minha senha" action="#{salvarEmail.esqueceuSenha(loginBean.username)}"/>
		    </h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
