<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
   xmlns:f="http://xmlns.jcp.org/jsf/core"
   xmlns:h="http://xmlns.jcp.org/jsf/html"
   template="/WEB-INF/templates/default.xhtml">
   <ui:define name="content">
   <script type="text/javascript">
   $(document).ready(function() {
	    var table = $('#tiposProdutosDataTable').DataTable();
	 
	    $('#tiposProdutosDataTable tbody').on( 'click', 'tr', function () {
	        if ( $(this).hasClass('selected') ) {
	            $(this).removeClass('selected');
	        }
	        else {
	            table.$('tr.selected').removeClass('selected');
	            $(this).addClass('selected');
	        }
	    } );
	 
// 	    $('#button').click( function () {
// 	        table.row('.selected').remove().draw( false );
// 	    } );
	} );
   </script>
   
      <h1>Cadastro de Tipos de Produtos</h1>

      <h:form id="regTipoProdutos">
		<h:panelGrid>
            <h:outputLabel for="descricao" value="Descrição:" />
            <h:inputText id="descricao" value="#{newTiposProduto.descricao}" />
            <h:message for="descricao" errorClass="invalid" />
            <br/>
            <h:commandButton id="salvar" action="#{salvarTipoProduto.salvar}" value="Salvar" />
            <h:outputText value=" Salvo!" rendered="#{facesContext.postback and empty facesContext.messageList}" style="color: green;" />
         </h:panelGrid>
      </h:form>
      <h2>Tipos de Produtos</h2>
      <h:panelGroup rendered="#{empty tiposProduto}">
         <em>Nenhum tipo de produto registrado.</em>
      </h:panelGroup>
      <h:dataTable id="tiposProdutosDataTable" var="_tipoProduto" value="#{tiposProduto}"
		rendered="#{not empty tiposProduto}"
		styleClass="table"
		 headerClass="table-header"
		 rowClasses="table-odd-row,table-even-row">
         <h:column>
            <f:facet name="header">Id</f:facet>
                #{_tipoProduto.id}
            </h:column>
         <h:column>
            <f:facet name="header">Descrição</f:facet>
                #{_tipoProduto.descricao}
            </h:column>
      </h:dataTable>
   </ui:define>
</ui:composition>
