<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
   xmlns:f="http://xmlns.jcp.org/jsf/core"
   xmlns:h="http://xmlns.jcp.org/jsf/html"
   template="/WEB-INF/templates/default.xhtml">
   <ui:define name="content">
   <script type="text/javascript">
   $(document).ready(function() {
		dataTable();	 
	} );
	$(window).load(function() {
	    jsf.ajax.addOnEvent(function (data) {
	        if (data.status == "success") {debugger
	        	dataTable();
	        }
	    })
	});
	function dataTable()
	{
		var table = $('#cargoDataTable').DataTable();
		 
	    $('#cargoDataTable tbody').on( 'click', 'tr', function () {
	        if ( $(this).hasClass('selected') ) {
	            $(this).removeClass('selected');
	        }
	        else {
	            table.$('tr.selected').removeClass('selected');
	            $(this).addClass('selected');
	        }
	    } );
	}
   </script>
   
      <h1>Novo Cargo</h1>

      <h:form id="regCargo">
		<h:panelGrid>
			<h:outputLabel for="nome" value="Nome:" />
            <h:inputText id="nome" value="#{newCargo.descricao}" />
            <h:message for="nome" errorClass="invalid" />
         <p>
            <h:commandButton id="salvar"
               action="#{salvarCargo.salvar}" value="Salvar" />
         </p>
         </h:panelGrid>
      </h:form>
	  <h2>Cargos</h2>
      <h:panelGrid id="cargosDataGrid">
	      <h:panelGroup rendered="#{empty cargos}">
	         <em>Nenhum cargo registrado.</em>
	      </h:panelGroup>
	      <h:dataTable id="cargoDataTable" var="_cargo" value="#{cargos}"
			rendered="#{not empty cargos}"
			styleClass="table"
			width="100%"
			style="display:inline-table;"
			headerClass="table-header"
			rowClasses="table-odd-row,table-even-row">
	        <h:column>
	          <f:facet name="header">Id</f:facet>
	              <h:outputText value="#{_cargo.id}"/>
	        </h:column>
	        <h:column>
	          <f:facet name="header">Descrição</f:facet>
	              <h:outputText value="#{_cargo.descricao}"/>
	        </h:column>
	      </h:dataTable>
      </h:panelGrid>
   </ui:define>
</ui:composition>
