<?xml version="1.0" encoding="UTF-8"?>

   xmlns:h="http://xmlns.jcp.org/jsf/html"
   template="/WEB-INF/templates/default.xhtml">

				<h:commandLink value="Usuários" action="#{salvarPrincipals.novo}" rendered="#{loginBean.isCallerInRole('ADMIN')}"/>

			<h:outputLink value="/crm/pages/protected/admin/grupousuarios.xhtml" rendered="#{loginBean.isCallerInRole('ADMIN')}">

			</h:outputLink>
			<h:form>
				<h:commandLink value="Nova Lead" action="#{salvarLead.novo}" />
			</h:form>
			<h:outputLink value="/crm/pages/protected/user/emailleads.xhtml">
				<h:outputText value="Emails lead" />
			</h:outputLink>
			<h:outputLink value="/crm/pages/protected/user/atividadeagenda.xhtml">
				<h:outputText value="Agenda" />
			</h:outputLink>
			<h:form>
				<h:commandLink value="Produtos" action="#{salvarProduto.novo}" rendered="#{loginBean.isCallerInRole('ADMIN')}"/>
			</h:form>
			<h:outputLink value="/crm/pages/protected/admin/modulo.xhtml" rendered="#{loginBean.isCallerInRole('ADMIN')}">
